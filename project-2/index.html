<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="app-title">
            <h1>FILM FINDER</h1>
            <p id="app-desc">Having trouble choosing a movie?</br> Wanna know what movies certain actors and directors have worked on together? </br>Input any of the three categories to return results.</p>
        </div>
    </header>
    <div>
        <div id="input-here">
            <input type="text" id="movie-title" placeholder="Movie title">
            <input type="text" id="actor-director" placeholder="Actor/Director">
            <select id="genre">  
                <option>Choose a genre</option>  
                <option>Action</option>  
                <option>Adventure</option>  
                <option>Animation</option>  
                <option>Comedy</option>  
                <option>Crime</option>  
                <option>Documentary</option>  
                <option>Drama</option>
                <option>Family</option>  
                <option>Fantasy</option>  
                <option>History</option>  
                <option>Horror</option>  
                <option>Music</option>  
                <option>Mystery</option>  
                <option>Romance</option>  
                <option>Science Fiction</option>  
                <option>TV Movie</option>  
                <option>Thriller</option>  
                <option>War</option>  
                <option>Western</option>  
            </select>  
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
